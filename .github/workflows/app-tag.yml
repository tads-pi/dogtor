name: Dogtor App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'

jobs:
  autoTag:
    permissions: write-all
    name: ðŸ”– auto tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Bump version and push tag
        id: create_tag
        uses: anothrNick/github-tag-action@1.61.0
        env:
          DEFAULT_BUMP: patch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
